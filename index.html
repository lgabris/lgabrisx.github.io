<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lgabris dev</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 30px 0;
    }

    section {
      padding: 40px 20px;
    }

    footer {
      display: none; /* تم إخفاء هذا الجزء */
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* تصميم الزر المدور */
    .insta-button {
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .insta-button:hover {
      background-color: #00796b;
    }

    /* تصميم الصورة التي ستظهر عند مغادرة الصفحة */
    .exit-image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding-top: 20%;
    }

    .exit-image img {
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحباً بكم في موقعي</h1>
    <p>أنا ياسين، وهذه صفحتي الشخصية</p>
  </header>

  <section>
    <h2>من أنا؟</h2>
    <p>أنا مهتم بتطوير الويب والفلسفة الرواقية. أحب مشاركة المعرفة وبناء مشاريع مفيدة.</p>
  </section>

  <section>
    <h2>تواصل معي</h2>
    <p>البريد الإلكتروني: example@email.com</p>
  </section>

  <!-- زر انستغرام -->
  <section>
    <a href="https://www.instagram.com/lgabrisz" target="_blank">
      <button class="insta-button">Instagram</button>
    </a>
  </section>

  <!-- الصورة التي ستظهر عند محاولة مغادرة الصفحة -->
  <div class="exit-image" id="exitImage">
    <img src="https://cdn.discordapp.com/attachments/1260073746668978268/1359707034190352606/C32AB341-A341-4C82-A33C-91BF88C8B14B.jpg?ex=6808f01b&is=68079e9b&hm=389f74bc742340d3e56dc06e5200dc1ae7989bf8db1776d9c6988c7354f76b1d&" alt="صورة من ديسكورد">
  </div>

  <script>
    // عندما يحاول المستخدم مغادرة الصفحة
    window.addEventListener('beforeunload', function() {
      // إظهار الصورة عند محاولة المغادرة
      document.getElementById('exitImage').style.display = 'block';
    });

    // لتجنب أن تظل الصورة ظاهرة إذا عاد المستخدم إلى الصفحة
    window.addEventListener('unload', function() {
      document.getElementById('exitImage').style.display = 'none';
    });
  </script>

</body>
</html>
