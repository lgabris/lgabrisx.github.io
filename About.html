<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ياسين | مطوّر ويب</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #00c9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #aee1f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحباً، أنا ياسين</h1>
    <p>
      مطوّر ويب شغوف ببناء واجهات مستخدم أنيقة وتجارب استخدام سلسة.<br>
      أعمل على تحويل الأفكار إلى مواقع وتطبيقات تعمل بكفاءة وجمالية عالية.<br>
      أؤمن أن الكود النظيف والتصميم البسيط يصنعان الفرق.
    </p>
    <a href="#contact" class="btn">تواصل معي</a>
  </div>
</body>
</html>
